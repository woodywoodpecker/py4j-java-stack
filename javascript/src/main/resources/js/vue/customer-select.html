<!DOCTYPE html>
<html>
<head>
    <title>vue select2 integration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="./lib/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <style type="text/css">
        .content{
            text-align: center;
            padding:50px;
        }
        .content *{
            text-align: left;
        }
        .select{
            width: 350px;
        }
    </style>
</head>
<body>
<div class="content" id="vue-example">
    <select class="select" v-select2='options' v-model="selectValue"></select>
    <br/>
    <span>result:{{ selectValue }}</span>
</div>
</body>
<script type="text/javascript">
    Vue.directive('select2', {
        inserted: function (el, binding, vnode) {
            let options = binding.value || {};

            $(el).select2(options).on("select2:select", (e) => {
                // v-model looks for
                //  - an event named "change"
                //  - a value with property path "$event.target.value"
                el.dispatchEvent(new Event('change', { target: e.target })); //说好的双向绑定，竟然不安套路
            });
        },
        update: function(el, binding, vnode) {
            $(el).trigger("change");
        }
    });

    var vueApp = new Vue({
        el: "#vue-example",
        data: {
            selectValue: 'no value selected',
            options: {
                data: [
                    { id: 0, text: 'enhancement' },
                    { id: 1, text: 'bug' },
                    { id: 2, text: 'duplicate' },
                    { id: 3, text: 'invalid' },
                    { id: 4, text: 'wontfix' }
                ]
            }
        }
    });
</script>
</html>
